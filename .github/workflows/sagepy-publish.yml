name: Build and Publish Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10','3.11','3.12']
        include:
          - python-version: '3.10'
            publish: true
          - python-version: '3.11'
            publish: true
          - python-version: '3.12'
            publish: true

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Change to sagepy directory
        run: cd sagepy

      - name: Build package
        run: |
          cd sagepy
          poetry build
